<div id='stars'>
	<i class="fa fa-chevron-left" aria-hidden="true"></i>
	<span  ng-repeat='starIndex in maxStarIndexArr'>
		<i ng-if='reviewDetails.stars >= starIndex' class="fa fa-star" aria-hidden="true"></i>
		<i ng-if='reviewDetails.stars < starIndex' class="fa fa-star-o" aria-hidden="true"></i>
	</span>
	<i class="fa fa-chevron-right" aria-hidden="true"></i>
</div>

<div>
	<div ng-repeat='paragraph in reviewDetails.paragraphs'>
		<p>{{ paragraph }}</p>
	</div>
</div>
<h2> &ndash; {{ reviewDetails.reviewer }} <span id='date'>{{ reviewDetails.date }}</span></h2>
