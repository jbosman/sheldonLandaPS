<section id="reviews">
  <div class='container'>
    <div class='row justify-content-center'>

      <div class='col-lg-9 col-md-12'>
        
        <h1 class='section-heading'>Yelp Reviews</h1>
        
        <div id="reviewCarousel" class="carousel slide" data-ride="carousel" data-interval='6000'>

          <!-- Note active classes are added in the directive link function -->
          <ol class="carousel-indicators">
            <li ng-repeat='review in reviews' data-target="#reviewCarousel" data-slide-to="{{ $index }}"></li>
            <li data-target="#reviewCarousel" data-slide-to='{{ reviews.length }}'></li>
          </ol>

          <!-- Note active classes are added in the directive link function -->
          <div id='carousel-reviews' class="carousel-inner" role="listbox">
            <div class="carousel-item" ng-repeat='review in reviews | orderBy : reviewDate' >
              <review review-details='review'></review>
            </div>
            <div class="carousel-item">
              <p id='welcomeP'>To leave your own review visit Sheldon's <a target='_blank' href='https://www.yelp.com/biz/sheldon-landa-new-york'>Yelp Page</a>.</p>
            </div>
          </div>

          <a class="carousel-control-prev" href="#reviewCarousel" role="button" data-slide="prev">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#reviewCarousel" role="button" data-slide="next">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
            <span class="sr-only">Next</span>
          </a>
        </div>

    </div>
  </div>
</section>
